<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/vision.css">

  <link rel="icon" href="./Assets/vecteezy_pixel-art-red-formula-car_7976394.jpg">

  <link rel="stylesheet" href="./src/styles/index.css">

  <title>HD2024 Racing Game</title>
</head>
<body>

  <h1>Car Racing Game </h1>

  <section id="demos">
    <div id="liveView" class="videoView">
      <div style="position: absolute; bottom: 0; left: 0; transform: translate(0%, 0%);">
        <video id="webcam" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
        <p id='gesture_output' class="output"></p>
      </div>
    </div>
  </section>

  <div class="timer">
    <div class="timer-background"></div>
    <div class="timer-text"><p>Time Lap: <span class="stopwatch">00:00:000</span></p></div>  <!-- remove the place holder text in span later -->
  </div>


  <script src="https://pixijs.download/release/pixi.js"></script>
  
  <script type="module" src = "./src/game.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script type="module" src = "./src/vision.mjs"></script>
  <script type="module" src="./src/timer.js"></script>

  <div id="debuggingCode"></div>
  
</body>
</html>
