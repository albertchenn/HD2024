<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/vision.css">

  <link rel="icon" href="./Assets/vecteezy_pixel-art-red-formula-car_7976394.jpg">

  <link rel="stylesheet" href="./src/styles/index.css">

  <title>HD2024 Racing Game</title>
</head>
<body>

  <section id="demos">
    <div id="liveView" class="videoView">
      <div>
        <video id="webcam" autoplay playsinline style="position: fixed; left:0; bottom:0; margin: 0; border: 10px solid black;"></video>
        <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: fixed; left:0; bottom:0; margin: 0; border: 10px solid black;"></canvas>
        <p id='gesture_output' class="output"></p>
      </div>
    </div>
  </section>
  
  
  <canvas id="gameCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  <div id="timer" class="btn no-border" style="position: fixed; top:0; left:0;">
    <div class="btn-background"></div>
    <div class="btn-text"><p>Time Lap: <span class="stopwatch">00:00:000</span></p></div>
  </div>

  <div id="start" class=" start btn">
    <div class="btn-background"></div>
    <div id="start-text"class="btn-text"><p>Press to Start</p></div>
  </div>

  <div id="countDownModal"> 
    3
  </div>


  <div id="debuggingCode" style="position: fixed; bottom:380px; left: 0; z-index: 1; color: white; background-color: black; font-family: 'Minecraft';"></div>

  <!-- scripts -->
  <script src="https://pixijs.download/release/pixi.js"></script>
  <script type="module" src = "./src/game.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script type="module" src = "./src/vision.mjs"></script>
  <script type="module" src="./src/timer.js"></script>
  <script type="module" src="./src/countdown.js"></script>
</body>
</html>
